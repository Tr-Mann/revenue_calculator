<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clankedimo Profit Projection</title>
    <!--Link stylesheet to HTML-->
    <link rel="stylesheet" href="styles.css">
    <!--Link javascript script to HTML file-->
    <script defer src="expenses.js"></script>
    <meta name="viewport" content="device-width, initial-scale=1">
  </head>

  <body>
    <article>
      <div id="sheetHead">
        <h1>Clankedimo Profit Projection</h1>
        <!--Fill in fields for user-->
        <form><input id="sales" type="text" placeholder="Amount sold:">
              <input id="price" type="text" placeholder="Price charged:">
              <input id="botPrice" type="text" placeholder="Bottle price:">
              <input id="botSize" type="text" placeholder="Size of bottle (grams):">
              <input id="figsPerBox" type="text" placeholder="# of Figs per box:">
              <input id="figWeight" type="text" placeholder="Fig weight (grams):">
              <button type="button" id="myBtn">Submit</button>
            </form>
      </div>
      <div class="table">
        <ol id="profit"> <!--List will come into here from JS file--></ol>
        </ul>
      </div>
      </article>
  </body>
